<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Python学习网 - 免费学习Python编程{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">
                <i class="fas fa-code"></i> Python学习网
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="{{ url_for('lessons') }}"><i class="fas fa-book"></i> 教程</a></li>
                <li><a href="{{ url_for('exercises') }}"><i class="fas fa-pen"></i> 练习</a></li>
                <li><a href="{{ url_for('tools') }}"><i class="fas fa-tools"></i> 工具</a></li>
                <li><a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> 关于</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Python学习网 - 完全免费的教育资源</p>
            <p>本网站致力于提供高质量的Python编程教育资源</p>
            <div class="footer-links">
                <a href="#"><i class="fab fa-github"></i> GitHub</a>
                <a href="#"><i class="fab fa-discord"></i> 社区</a>
                <a href="#"><i class="fas fa-envelope"></i> 联系</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
